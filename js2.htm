<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let x= prompt("0-9 aralığında sayı daxil edin");
        if( x==1) alert("!");
        else if(x==2) alert("@");
        else if(x==3) alert("#");
        else if(x==4) alert("$");
        else if(x==5) alert("$");
        else if(x==6) alert("^");
        else if(x==7) alert("&");
        else if(x==8) alert("*");
        else if(x==9) alert("(");
        else alert(")");
    </script>
</body>
</html>
